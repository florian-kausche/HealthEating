<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - HealthyEating</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        .reset-page {
            min-height: 100vh;
            background: linear-gradient(135deg, #6b46c1, #805ad5);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .reset-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            padding: 2rem;
        }

        .reset-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .reset-header img {
            width: 120px;
            margin-bottom: 1rem;
        }

        .reset-header h1 {
            color: #2d3748;
            font-size: 1.75rem;
            margin: 0;
        }

        .reset-header p {
            color: #718096;
            margin-top: 0.5rem;
        }

        .reset-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .form-group {
            position: relative;
        }

        .form-group input {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            border: 1px solid #e2e8f0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .reset-button {
            background: #6b46c1;
            color: white;
            border: none;
            padding: 1rem;
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .reset-button:hover {
            background: #553c9a;
            transform: translateY(-1px);
        }

        .back-to-login {
            text-align: center;
            margin-top: 2rem;
        }

        .back-to-login a {
            color: #6b46c1;
            text-decoration: none;
            font-weight: 600;
        }

        .back-to-login a:hover {
            color: #553c9a;
        }
    </style>
</head>
<body>
    <header class="main-header">
        <div class="container header-flex">
            <div class="logo">
                <a href="index.html">
                    <img src="image/Healthyeating-logo.png" alt="Healthy Eating Logo" class="logo-img"> 
                    <span>HEALTHYEATING</span>
                </a>
            </div>            
            <nav>
                <a href="index.html#about" class="nav-link">About</a>
                <a href="index.html#features" class="nav-link">Features</a>
                <a href="index.html#testimonial" class="nav-link">Testimonials</a>
                <a href="index.html#customize" class="nav-link">Customize</a>
                <a href="index.html#kids" class="nav-link">Kids</a>
                <a href="ai-recipes.html" class="nav-link">AI Recipes</a>
                <a href="login.html" class="nav-link sign-in" id="sign-in-btn">Sign In</a>
                <a href="signup.html" class="nav-link sign-up" id="sign-up-btn">Sign Up</a>
            </nav>
        </div>
    </header>
    <div class="reset-page">
        <div class="reset-container">
            <div class="reset-header">
                <img src="image/Healthyeating-logo.png" alt="HealthyEating Logo">
                <h1>Reset Password</h1>
                <p>Enter your email to receive password reset instructions</p>
            </div>
            
            <form class="reset-form" id="reset-form">
                <div class="form-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" placeholder="Email address" required>
                </div>
                
                <button type="submit" class="reset-button">Send Reset Link</button>
            </form>
            
            <div class="back-to-login">
                <a href="login.html">Back to Login</a>
            </div>
        </div>
    </div>

    <script type="module" src="reset-password.js"></script>
</body>
</html>
